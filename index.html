<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header id="header">
    </header>
    <script src="js/Header.js"></script>

    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <h1 class="text-center">Анализ и генерация случайных чисел. Основы имитационного моделирования.</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Последовательность случайных чисел N=100</h5>
                    </div>
                    <div class="card-body">
                        <h6 id="mathematicalExpectation100" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <h6 id="dispersion100" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <h6 id="standardDeviation100" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <div>
                            <canvas id="frequencyGraph100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Последовательность случайных чисел N=1000</h5>
                    </div>
                    <div class="card-body">
                        <h6 id="mathematicalExpectation1000" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <h6 id="dispersion1000" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <h6 id="standardDeviation1000" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <div>
                            <canvas id="frequencyGraph1000"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Последовательность случайных чисел N=10000</h5>
                    </div>
                    <div class="card-body">
                        <h6 id="mathematicalExpectation10000" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <h6 id="dispersion10000" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <h6 id="standardDeviation10000" class="card-subtitle mb-2 text-body-secondary"></h6>
                        <div>
                            <canvas id="frequencyGraph10000"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Оценка равномерности генератора</h3>
                    </div>
                    <div class="card-body">
                        <p id="testResult" class="text-center"></p>
                        <div>
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/BasicsOfSimulationModeling.js"></script>
</body>

</html>
