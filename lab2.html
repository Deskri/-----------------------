<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header id="header">
    </header>
    <script src="js/Header.js"></script>

    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <h1 class="text-center">Получение случайной величины, распределенной по заданному закону.</h1>
            </div>
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center" id="expectation"></p>
                        <p class="text-center" id="variance"></p>
                        <p class="text-center" id="standardDeviation"></p>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">График функции плотности вероятностей</h3>
                    </div>
                    <div class="card-body">
                        <p id="testResult" class="text-center"></p>
                        <div>
                            <canvas id="fpChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Функция распределения F(x)</h3>
                    </div>
                    <div class="card-body">
                        <p id="testResult" class="text-center"></p>
                        <div>
                            <canvas id="FChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/DistributionLaws.js"></script>
</body>

</html>
